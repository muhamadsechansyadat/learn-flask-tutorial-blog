{% extends "layout.html" %}
{% block content %}
   		<div class="col-md-7">
   			{% for post in posts %}
   			<div class="card">
			  	<div class="card-header">
			    	{{ post.author }}  |  {{ post.date_posted }}
			  	</div>
			  	<div class="card-body">
			    	<h2 class="card-title"><a href="">{{ post.title }}</a></h2>
			    	<p class="card-text">{{ post.content }}</p>
			  </div>
			</div>
			<br>
   			{% endfor %}
    	</div>
{% endblock content %}
